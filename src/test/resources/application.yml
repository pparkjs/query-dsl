
spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      # show_sql: true
        format_sql: true
        use_sql_comments: true #querydsl 로 쿼리 날릴때 log로 jpql 쿼리 보여주는 설정

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace
